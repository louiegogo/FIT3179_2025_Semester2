<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Wheat Production (2023)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2 style="text-align:center;">World Wheat Production (2023)</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 500,
      "title": "World Wheat Production (2023)",
      "projection": {"type": "equirectangular"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/louiegogo/FIT3179_2025_Semester2/main/ne_110m_graticules_30.json",
            "format": {"type": "topojson", "feature": "graticule"}
          },
          "mark": {"type": "geoshape", "stroke": "#888", "fill": null}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/louiegogo/FIT3179_2025_Semester2/main/FAOSTAT_data_en_9-28-2025.csv"
                },
                "key": "Area",
                "fields": ["Value"]
              }
            },
            {"calculate": "datum.Value + 1", "as": "production_plus1"}
          ],
          "mark": {"type": "geoshape"},
          "encoding": {
            "color": {
              "field": "production_plus1",
              "type": "quantitative",
              "title": "(Log scale) Wheat production (tonnes)",
              "scale": {"type": "log", "scheme": "blues"}
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "Value", "type": "quantitative", "title": "Production"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vis', spec).then(result => {
    }).catch(console.error);
  </script>
</body>
</html>
